<!DOCTYPE html>

<html class="light" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
        <script id="tailwind-config">
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#195de6",
                            "background-light": "#f6f6f8",
                            "background-dark": "#111621",
                        },
                        fontFamily: {
                            display: ["Newsreader", "serif"],
                        },
                        borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
                    },
                },
            };
        </script>
        <style>
            .zen-bg {
                background: radial-gradient(circle at top right, #fff4e6 0%, #f6f6f8 100%);
            }
            .dark .zen-bg {
                background: radial-gradient(circle at top right, #1a1b26 0%, #111621 100%);
            }
            .writing-area::placeholder {
                font-style: italic;
                opacity: 0.5;
            }
            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
            }
        </style>
    </head>
    <body class="bg-background-light dark:bg-background-dark font-display text-[#0e121b] dark:text-[#f8f9fc] transition-colors duration-500">
        <div class="relative min-h-screen w-full flex flex-col zen-bg"> 
            <main class="flex-1 flex flex-col items-center justify-center px-4 -mt-12">
                <div class="max-w-[800px] w-full flex flex-col gap-2">
                    <!-- Headline & Meta -->
                    <div class="text-center mb-8">
                        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-3">Evening Reflections</h1>
                        <div class="flex items-center justify-center gap-2 text-[#4e6797] dark:text-[#aebbd5]">
                            <span class="material-symbols-outlined text-base">calendar_today</span>
                            <p class="text-base font-normal">Wednesday, October 25th â€¢ Radiant Mood</p>
                        </div>
                    </div>
                    <!-- Focused Composer -->
                    <div class="relative group">
                        <div class="absolute -left-16 top-1/2 -translate-y-1/2 flex flex-col gap-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button class="p-3 rounded-full bg-white dark:bg-[#1c2230] shadow-sm hover:shadow-md text-[#4e6797] border border-[#d0d7e7] dark:border-[#2d364d]">
                                <span class="material-symbols-outlined">mood</span>
                            </button>
                            <button class="p-3 rounded-full bg-white dark:bg-[#1c2230] shadow-sm hover:shadow-md text-[#4e6797] border border-[#d0d7e7] dark:border-[#2d364d]">
                                <span class="material-symbols-outlined">calendar_month</span>
                            </button>
                        </div>
                        <div class="w-full bg-white/40 dark:bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-white/50 dark:border-white/10 shadow-sm">
                            <textarea
                                class="writing-area w-full bg-transparent border-none focus:ring-0 text-xl md:text-2xl leading-relaxed min-h-[400px] resize-none placeholder:text-[#aebbd5]/60"
                                placeholder="Let your thoughts flow like water..."
                            ></textarea>
                            <div class="mt-6 flex items-center justify-between border-t border-black/5 dark:border-white/5 pt-6">
                                <div class="flex items-center gap-2">
                                    <button class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-lg text-[#4e6797]">
                                        <span class="material-symbols-outlined">format_italic</span>
                                    </button>
                                    <button class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-lg text-[#4e6797]">
                                        <span class="material-symbols-outlined">format_list_bulleted</span>
                                    </button>
                                    <button class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-lg text-[#4e6797]">
                                        <span class="material-symbols-outlined">image</span>
                                    </button>
                                </div>
                                <div class="flex items-center gap-6">
                                    <div class="flex flex-col items-end">
                                        <div class="flex items-center gap-2 text-xs font-medium text-[#4e6797] uppercase tracking-widest">
                                            <span class="size-1.5 rounded-full bg-emerald-500"></span>
                                            Saved
                                        </div>
                                    </div>
                                    <button
                                        class="flex min-w-[120px] cursor-pointer items-center justify-center gap-2 rounded-xl h-12 px-6 bg-primary text-white text-base font-bold transition-all hover:scale-105 active:scale-95 shadow-lg shadow-primary/20"
                                    >
                                        <span class="material-symbols-outlined text-xl">auto_stories</span>
                                        <span>Finalize</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Subtle Progress/Status -->
                    <div class="mt-12 flex justify-center">
                        <div class="max-w-[320px] w-full flex flex-col gap-2 opacity-40 hover:opacity-100 transition-opacity">
                            <div class="flex justify-between text-[10px] uppercase tracking-widest font-bold">
                                <span>Entry Progress</span>
                                <span>842 words</span>
                            </div>
                            <div class="h-1 w-full bg-[#d0d7e7] dark:bg-[#2d364d] rounded-full overflow-hidden">
                                <div class="h-full bg-primary w-2/3 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Floating Action Menu (Mobile/Alt Layout) -->
            <div class="fixed bottom-10 right-10 flex flex-col gap-3">
                <button
                    class="size-14 flex items-center justify-center rounded-full bg-white dark:bg-[#1c2230] shadow-xl text-primary border border-[#d0d7e7] dark:border-[#2d364d] hover:bg-primary hover:text-white transition-all"
                >
                    <span class="material-symbols-outlined">music_note</span>
                </button>
            </div>
            <!-- Footer Decoration -->
            <footer class="p-10 text-center text-[#4e6797] text-sm font-light italic">"The soul usually knows what to do to heal itself. The challenge is to silence the mind."</footer>
        </div>
    </body>
</html>
