<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 앱 색상 조합</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .palette-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out backwards;
        }
        
        .palette-card:nth-child(1) { animation-delay: 0.1s; }
        .palette-card:nth-child(2) { animation-delay: 0.2s; }
        .palette-card:nth-child(3) { animation-delay: 0.3s; }
        .palette-card:nth-child(4) { animation-delay: 0.4s; }
        .palette-card:nth-child(5) { animation-delay: 0.5s; }
        
        .palette-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }
        
        .palette-header {
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .palette-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transition: var(--transition);
        }
        
        .palette-card:hover .palette-header::before {
            transform: translate(-25%, -25%);
        }
        
        .palette-name {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .color-swatches {
            padding: 25px;
        }
        
        .color-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: var(--transition);
        }
        
        .color-row:hover {
            transform: translateX(5px);
        }
        
        .color-box {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .color-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .color-box::after {
            content: '클릭하여 복사';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .color-box:hover::after {
            opacity: 1;
            bottom: -35px;
        }
        
        .color-info {
            flex: 1;
        }
        
        .color-label {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #2c3e50;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .preview-section {
            padding: 25px;
            border-top: 1px solid #ecf0f1;
        }
        
        .preview-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .diary-preview {
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .diary-date {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .diary-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .diary-content {
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1000;
        }
        
        .copy-notification.show {
            transform: translateX(0);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>일기 앱 색상 팔레트</h1>
        <p>피치 블로썸</p>
    </div>
    
    <div class="container">
        <!-- Palette 1: Peach Blossom -->
        <div class="palette-card">
            <div class="palette-header" style="background: linear-gradient(135deg, #FFDAB9 0%, #FFB6A3 100%);">
                <div class="palette-name">피치 블로썸</div>
            </div>
            <div class="color-swatches">
                <div class="color-row">
                    <div class="color-box" style="background: #FFDAB9;" onclick="copyColor('#FFDAB9')"></div>
                    <div class="color-info">
                        <div class="color-label">주 색상</div>
                        <div class="color-code">#FFDAB9</div>
                    </div>
                </div>
                <div class="color-row">
                    <div class="color-box" style="background: #FFB6A3;" onclick="copyColor('#FFB6A3')"></div>
                    <div class="color-info">
                        <div class="color-label">강조 색상</div>
                        <div class="color-code">#FFB6A3</div>
                    </div>
                </div>
                <div class="color-row">
                    <div class="color-box" style="background: #FFF9F5;" onclick="copyColor('#FFF9F5')"></div>
                    <div class="color-info">
                        <div class="color-label">배경</div>
                        <div class="color-code">#FFF9F5</div>
                    </div>
                </div>
            </div>
            <div class="preview-section">
                <div class="preview-title">미리보기</div>
                <div class="diary-preview" style="background: #FFF9F5; color: #8b6355;">
                    <div class="diary-date" style="color: #FFB6A3;">2026년 1월 31일</div>
                    <div class="diary-title" style="color: #e89580;">오늘의 기록</div>
                    <div class="diary-content">복숭아꽃처럼 살랑이는 봄바람을 느낀 하루...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="copy-notification" id="notification">
        색상 코드가 복사되었습니다!
    </div>
    
    <script>
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                const notification = document.getElementById('notification');
                notification.textContent = `${color} 복사 완료!`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
